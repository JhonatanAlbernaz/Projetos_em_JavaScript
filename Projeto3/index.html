<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #6</title>
  </head>
<body>
  

  <div class="content">
    
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-10">   

      <div class="row justify-content-center">

       <div class="col-md-6"> 
        <h3 class="heading mb-4">Calcular o Quadrado dos Numeros</h3>
        <p>Preencha os campos com os n√∫meros</p>
        <p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>
       </div>

       <div class="col-md-6">
              
        <div class="row">
         <div class="col-md-12 form-group">
          <input type="number" class="form-control" name="primeiro" id="primeiro" placeholder="Digite o Primeiro Numero">
         </div>
        </div>

        <div class="row">
         <div class="col-md-12 form-group">
          <input type="number" class="form-control" name="segundo" id="segundo" placeholder="Digite o Segundo Numero">
         </div>
        </div>

        <div class="row">
         <div class="col-md-12 form-group">
          <input type="number" class="form-control" name="terceiro" id="terceiro" placeholder="Digite o Terceiro Numero">
         </div>
        </div>

        <div class="row">
         <div class="col-md-12 form-group">
          <input type="number" class="form-control" name="quarto" id="quarto" placeholder="Digite o Quarto Numero">
         </div>
        </div>
        
        <div class="row">
         <div class="col-md-12 form-group">
          <input type="number" class="form-control" name="quinto" id="quinto" placeholder="Digite o Quinto Numero">
         </div>
        </div>

        <div class="row">
         <div class="col-12">
          <input type="submit" value="Executar" class="btn btn-primary rounded-0 py-2 px-4" id="executar">
         <span class="submitting"></span>
        </div>
       </div><br>
        
       <p id="resultado"></p>

       </div>
      </div>
     </div>
    </div>
   </div>

  </div>
    
    

  <script src="js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
