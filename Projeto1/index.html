<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ex 6</title>
  </head>
  <body>
    <h1>
      Exercício 6
      <br>
      <small>Faça um script que calcule a área de um quadrado, em seguida mostre o dobro desta área para o usuário.</small>
    </h1>
    <div class="container">
      <div class="row pt-4 mt-4">
        <div class="col-6 offset-3">
          <div class="row">
            <div class="col-12 form-group">
              <label for="numero">Lado do quadrado</label>
              <input type="number" class="form-control" id="lado"  placeholder="Entre com a medidade do lado do quadrado">
            
            </div>
            <div class="col-4 text-left">
              <button type="submit" class="btn btn-primary" id="calcular">Cálcular</button>
            
            </div>
            <div class="col-8 text-left">
              <b id="resultado"></b>
            </div>
          </div>
        
        </div>
      </div>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
