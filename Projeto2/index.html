<!doctype html>
<html lang="en">
  <head>
  	<title>Number Form 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<section class="ftco-section">
	 <div class="container">
	  <div class="row justify-content-center">
	   <div class="col-md-6 text-center mb-5">
		<h2 class="heading-section">Formulário de Número #09</h2>
	   </div>
	  </div>
	  <div class="row justify-content-center">
	   <div class="col-lg-10 col-md-12">
	    <div class="wrapper">
		 <div class="row justify-content-center">
		  <div class="col-lg-8 mb-5">
			<div class="row">
			 <div class="col-md-4">
			  <div class="dbox w-100 text-center">
			   <div class="icon d-flex align-items-center justify-content-center">
				<span class="fa fa-map-marker"></span>
			   </div>
			   <div class="text">
			    <p><span>Endereço:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
			   </div>
			  </div>
			 </div>
			 <div class="col-md-4">
			  <div class="dbox w-100 text-center">
			   <div class="icon d-flex align-items-center justify-content-center">
				<span class="fa fa-phone"></span>
			   </div>
			   <div class="text">
			    <p><span>Telefone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
			   </div>
			  </div>
			 </div>
			 <div class="col-md-4">
			  <div class="dbox w-100 text-center">
			   <div class="icon d-flex align-items-center justify-content-center">
				<span class="fa fa-paper-plane"></span>
			   </div>
			   <div class="text">
				<p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
			   </div>
			  </div>
			 </div>
			</div>
		  </div>
	      <div class="col-lg-8">
		   <div class="contact-wrap">
	        <h3 class="mb-4 text-center">Digite dois numeros a baixo</h3>
			<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 

			 <div class="row">

			  <div class="col-md-12">
			   <div class="form-group">
				<input type="number" class="form-control" name="primeiro_numero" id="primeiro_numero" placeholder="Primeiro Numero">
			   </div>
			  </div>

			  <div class="col-md-12">
			   <div class="form-group">
				<input type="number" class="form-control" name="segundo_numero" id="segundo_numero" placeholder="Segundo Numero">
			   </div>
			  </div>

			  <div class="col-md-3">
			   <div class="form-group">
			    <input type="submit" value="Somar" class="btn btn-primary" id="botao_soma">
				<div class="submitting"></div>
			   </div>
			  </div>

			  <div class="col-md-3">
				<div class="form-group">
				 <input type="submit" value="Multiplicar" class="btn btn-primary" id="botao_multiplicar">
				 <div class="submitting"></div>
				</div>
			   </div>

			   <div class="col-md-3">
				<div class="form-group">
				 <input type="submit" value="Divisão" class="btn btn-primary" id="botao_divisao">
				 <div class="submitting"></div>
				</div>
			   </div>

			   <div class="col-md-3">
				<div class="form-group">
				 <input type="submit" value="Média" class="btn btn-primary" id="botao_media">
				 <div class="submitting"></div>
				</div>
			   </div>

			 </div>

			<p id="resultado"></p>

           </div>
		  </div>
		 </div>
		</div>
	   </div>
	  </div>
	 </div>
	</section>

	<script src="js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
